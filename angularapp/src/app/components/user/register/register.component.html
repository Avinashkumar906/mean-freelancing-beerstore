<div class="d-block mx-auto py-2">
    <form [formGroup]="signupForm" (ngSubmit)="signupForm.valid && submit()" class="d-block form-custom s-light" style="max-width: 450px;">
        <h2 class="h2 text-center mb-4">Sign Up</h2>
        <div class="form-group">
            <!-- <label for="exampleInputEmail1" class="text-white">User Name</label> -->
            <input type="text" class="form-control" formControlName="name" placeholder="Enter name" >
            <small *ngIf="signupFormControl.name.invalid && (signupFormControl.name.touched && signupFormControl.name.dirty)" class="form-text text-muted text-white">Name must be 4 character long !</small>
        </div>
        <div class="form-group">
            <!-- <label for="exampleInputEmail1" class="text-white">Email address</label> -->
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" >
            <small *ngIf="signupFormControl.email.invalid && (signupFormControl.email.touched && signupFormControl.email.dirty)" class="form-text text-muted text-white">Enter a valid email !</small>
        </div>
        <div class="form-group">
            <!-- <label for="exampleInputPassword1" class="text-white">Password</label> -->
            <input type="password" class="form-control" formControlName="password" placeholder="Password" >
            <small *ngIf="signupFormControl.password.invalid && (signupFormControl.password.touched && signupFormControl.password.dirty)" class="form-text text-muted text-white">Min length 6, Max length 20 and must be alpha numeric</small>
        </div>
        <div class="text-center mb-3">
            <div *ngIf="message;else spinner">
                <h5 class="h5 my-2 text-center">
                    {{message}}
                </h5>
                <button type="submit" class="btn btn-secondary w-100" [disabled]="signupForm.invalid">Sign Up</button>
            </div>
            <ng-template #spinner>
                <div class="spinner-border text-white" role="status">
                </div>
            </ng-template>
        </div>
        <div class="text-center">
            <span class="d-block text-white mb-3">OR</span>
            <span class="btn btn-light btn-block" [routerLink]="['/signin']">Sign In</span>
        </div>
    </form>
</div>

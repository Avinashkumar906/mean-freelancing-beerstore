<div class="container-fluid bg-dark p-4" style="position: relative;margin: 50px auto;">
    <div *ngIf="!error; else noProduct">
        <div class="row align-item-center text-white">
            <div class="col-md-5">
                <div style="overflow: hidden;">
                    <img [src]='env.api + product.image' class="d-block mx-auto" height="300px">
                </div>
                <small class="d-block text-center" *ngIf="product.quantity >20 ">*Available in stock*</small>
                <small class="d-block text-center text-muted"
                    *ngIf="product.quantity <= 20 ">{{product.quantity <= 0 ? 'Out of stock!' : "Hurry up! only" + product.quantity + " left !"}}</small>
                <div class="my-1">
                    <h4 class="h4 text-center"><strong>Price:</strong>&euro; {{product.cost}}/- </h4>
                </div>
            </div>
            <div class="col-md-7 h-100">
                <div class="my-2">
                    <h3 class="h3"><strong>Name: </strong><br>{{product.name}}</h3>
                </div>
                <div class="my-1">
                    <h4 class="h4"><strong>Net Contains: </strong><br>{{product.type}}</h4>
                </div>
                <div class="my-1">
                    <p class="my-3">
                        <button type="button" class="btn btn-secondary" (click)="addToOrder(product)"
                            [disabled]="product.quantity <= 0">Buy Now</button>
                    </p>
                </div>
                <div class="my-2">
                    <h3 class="h3">Description</h3>
                    {{product.description}}
                </div>
            </div>
        </div>
    </div>
    <ng-template #noProduct>
        <div class="my-4 text-center">
            <h1 class="text-center"> No product found!</h1>
        </div>
    </ng-template>
</div>
